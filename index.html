
<meta charset="UTF-8">

<title>Calculator</title>
</head>
<body>

<div class="calculator">
    <input type="text" id="Display" placeholder="Enter the Value For Calculate" disabled>

    <button id="btn1" onclick="appendToDisplay('1')">1</button>
    <button id="btn1" onclick="appendToDisplay('2')">2</button>
    <button id="btn1" onclick="appendToDisplay('3')">3</button>
    <button id="btn2" onclick="appendToDisplay('4')">4</button>
    <button id="btn2" onclick="appendToDisplay('5')">5</button>
    <button id="btn2" onclick="appendToDisplay('6')">6</button>
    <button id="btn3" onclick="appendToDisplay('7')">7</button>
    <button id="btn3" onclick="appendToDisplay('8')">8</button>
    <button id="btn3" onclick="appendToDisplay('9')">9</button>
    <button id="btn4" onclick="appendToDisplay('+')">+</button>
    <button id="btn4" onclick="appendToDisplay('0')">0</button>
    <button id="btn4" onclick="appendToDisplay('-')">-</button>
    <button id="btn5" onclick="appendToDisplay('*')">*</button>
    <button id="btn5" onclick="appendToDisplay('/')">/</button>
    <button id="btn5" onclick="calculate()">=</button>
    <button id="btn6" onclick="clearDisplay()">AC</button>
    <button id="btn6" onclick="appendToDisplay('00')">00</button>
    <button id="btn6" onclick="clearDisplay()">C</button>


</div>


<script src="script.js"></script>
</body>
</html>
